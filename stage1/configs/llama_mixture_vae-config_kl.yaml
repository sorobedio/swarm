model:
  base_learning_rate: 4.5e-4
  target: stage1.models.mituresofvae.VAENoDiscModel
  params:
    embed_dim: 4
    num_mixtures: 10
    input_key: 'weight'
    learning_rate: 1.1234e-4
#    ckpt_path: 'checkpoints/stage1/llama_model_1b_tf_block_1024_1024_.pth'
#    ckpt_path: 'checkpoints/stage1/base_chunk_llama_v1.ckpt'
    #
    lossconfig:
      target: stage1.modules.losses.CustomLosses.Myloss
      params:
#        kl_weight: 0.01
        kl_weight: 1.0
    ddconfig:
      double_z: True
      tanh_out: False
      z_channels: 4
      resolution: 64
      in_channels: 4
      my_channels: 4
      out_ch: 4
      ch: 128
      ch_mult: [ 1,1, 1, 2]  #num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0
      in_dim: 4096
      fdim: 4096


data:
  target: zooloaders.autoloader.ZooDataModule
  params:
    data_dir: '../../Datasets/'
    batch_size: 16
    num_workers: 4
    scale: 0.1
    topk: null
    normalize: False
