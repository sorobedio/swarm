model:
  base_learning_rate: 4.5e-4
  target: stage1.models.first_stage_model.VAENoDiscModel
  params:
    embed_dim: 4
    input_key: 'weight'
    learning_rate: 1.51115e-4
#    ckpt_path: 'checkpoints/stage1/first_stage_model_top_ffn_1_.ckpt'
    lossconfig:
      target: stage1.modules.losses.CustomLosses.NopaddingLoss
      params:
        kl_weight: 1e-6

    ddconfig:
      double_z: True
      tanh_out: False
      z_channels: 4
      resolution: 128
      in_channels: 4
      my_channels: 4
      out_ch: 4
      ch: 128
      ch_mult: [ 1,2, 2]  #num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [2, 4 ]
      dropout: 0.0
      in_dim: 16384
      fdim: 16384

